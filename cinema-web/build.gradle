apply plugin: 'war'

dependencies {
    implementation project(':cinema-core')

    // Spring MVC
    implementation "org.springframework:spring-webmvc:$springVersion"

    // Jackson JSON
    implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonDatabindVersion"
    implementation "com.fasterxml.jackson.core:jackson-core:$jacksonDatabindVersion"

    // Servlet API (compileâ€‘only; provided by the container at runtime)
    compileOnly "jakarta.servlet:jakarta.servlet-api:$javaxServeletApiVersion"

    // Support for Java 8 date/time types
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
}
